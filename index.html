<!DOCTYPE html>
<html class="page" lang="ru">
<head>
	<meta charset='utf-8'>
	<title>Namanganliklar24 yangiliklar sayti</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel='stylesheet' href='css/style.css'>
</head>
<body class="page_body">
	
	<header class="site-header">
		<div class="container">
			<div class="site-header_top">
				<a class="logo" href="index.html">
					<img class="logo_img" src="img/logo.png" alt="Namanganliklar24 logo" width="303" height="33">
				</a>
			
				<ul class="exchange-rates">
					<li class="exchange-rates_item">
						<b class="exchange-rates_icon">&dollar;</b>
						<span class="exchange-rates_value">10237.2</span>
					</li>
			
					<li class="exchange-rates_item">
						<b class="exchange-rates_icon">P</b>
						<span class="exchange-rates_value">138.26</span>
					</li>
			
					<li class="exchange-rates_item">
						<b class="exchange-rates_icon">&euro;</b>
						<span class="exchange-rates_value">10988.72</span>
					</li>
			
				</ul>
			
				<div class="site-header_actions">
					<button class="search-button" type="button">
						<img class="search-button_img" src="img/search.png" alt="" width="24" height="24">
					</button>
			
					<button class="language-toggler" type="button">
						<img class="language-toggler_img" src="img/ru.png" alt="" width="20" height="20">
						<span class="language-toggler_text">РУ</span>
					</button>
			
					<a class="telegram-sub" href="#" target="_blank">
						<img class="telegram-sub_img" src="img/telegram.png" alt="Telegram logo" width="20" height="20">
						<span class="telegram-sub_text">Подписадся</span>
					</a> 
				</div><!-- site-header_actions -->
			</div><!-- site-header_top -->
		</div><!-- container -->
	</header>

</body>
<script src='main.js'></script>
</html>
